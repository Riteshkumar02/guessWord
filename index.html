<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="word.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="outer">
        <img src="bull.png" height="150px" width="400px">
        <h2>Guess the word</h2>
        <hr>
        <div id="alpha" onclick="start()">
            <input type="text" class="letter">
            <input type="text" class="letter">
            <input type="text" class="letter">
            <input type="text" class="letter">
            <input type="text" class="letter">

        </div>
        <br>
        <p class="out">Hint:</p>
        <p class="out" id="hint"></p>
        <br>
        <br>
        <p class="in">Remaining guess:</p>
        <p class="in" id="guess">8</p>
        <p>Wrong letters</p>
        <button onclick="clr()" id="button">Reset Game</button>

    </div>
    <script src="word.js"></script>
</body>
</html>
